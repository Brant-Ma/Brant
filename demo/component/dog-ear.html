<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>demo</title>
	<style type="text/css">
		body {
			background-color: #EDEDEF;
			font-family: "MicroSoft Yahei";
			line-height: 1.7;
			color: #666;
		}
		div.dog-ear {
			position: relative;
			background-color: white;
			width: 550px;
			margin: 25px;		
		}
		div.dog-ear::before {
			content: "";
			position: absolute;
			top: 0;
			right: 0;
			border: solid;
			border-width: 0;
			border-color: #D4D4D4 #EDEDEF;
		}
		div.dog-ear:hover::before {
			border-width: 0 20px 20px 0;
		}
		p {
			position: relative;
			width: 500px;
			margin: 0;
			padding: 25px;
		}
		span.here {
			position: absolute;
			right: 25px;
		}
	</style>

</head>
<body>

	<div class="dog-ear">
		<p>Hover me to see a dog ear. <span class="here">(๑•̀ㅂ•́)↗</span></p>	
	</div>


</body>
</html>
