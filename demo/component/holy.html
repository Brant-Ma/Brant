<!DOCTYPE html>
<html lang="en">
<head>
	<title>Holy Grail of Layouts</title>
	<style type="text/css">

		div.wrap {
			position: relative;
			width: 100%;
			height: 100px;
		}
		div.center {
			
			height: 100px;
			background-color: blue;
		}
		div.left {
			float: left;
			width: 150px;
			height: 100px;
			background-color: red;
		}
		div.right {
			float: right;
			width: 150px;
			height: 100px;
			background-color: green;
		}

	</style>
</head>
<body>

<div class="wrap">
	<div class="center"></div>
	<div class="left"></div>
	<div class="right"></div>
</div>

</body>
</html>
